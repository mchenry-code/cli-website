<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CLI Test</title>

  <!-- xterm CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.5.0/css/xterm.css">
  <style>
    html, body, #terminal { margin:0; height:100%; background:#000; }
    #terminal { outline: none; }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <!-- Load xterm core, then the fit addon (matching versions) -->
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.5.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.10.0/lib/xterm-addon-fit.js"></script>

  <script>
    // Minimal, robust init (no optional chaining)
    const term = new Terminal({ cursorBlink: true, theme: { foreground: '#dddddd' } });
    const fitAddon = new FitAddon.FitAddon();
    term.loadAddon(fitAddon);

    const el = document.getElementById('terminal');
    term.open(el);
    fitAddon.fit();
    term.focus();

    term.writeln('CLI Test Environment');
    term.write('\r\n$ ');

    // Echo input so you can verify typing works
    let buf = '';
    term.onData(d => {
      if (d === '\r') { term.writeln(''); term.writeln('you typed: ' + buf); buf=''; term.write('\r\n$ '); return; }
      if (d === '\u007F') { if (buf.length){ term.write('\b \b'); buf = buf.slice(0,-1);} return; }
      const c = d.charCodeAt(0);
      if (c >= 32 && c <= 126) { buf += d; term.write(d); }
    });

    window.addEventListener('resize', () => fitAddon.fit());
  </script>
</body>
</html>
